<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <meta name="description" content="Green Valley College Foundation, Inc. - Shaping Tomorrow Through Quality Education">
  
  <title>{{ page.title }} - {{ site.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Inter+Tight:100,200,300,400,500,600,700,800,900,100i,200i,300i,400i,500i,600i,700i,800i,900i&display=swap" as="style">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  {% include navbar.html %}

  <main>
    {{ content }}
  </main>
  
  {% include footer.html %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Handle navbar scroll effect
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.cid-uXRsWDO988 .navbar-dropdown');
      const isHomePage = document.querySelector('#header18-1k');
      
      if (isHomePage && navbar) {
        if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      }
    });
    
    // Original Mobirise video initialization - WORKING VERSION
    function initVideo() {
        const videoSection = document.querySelector('[data-bg-video]');
        if (videoSection && !videoSection.querySelector('video')) {
            const videoSrc = videoSection.getAttribute('data-bg-video');
            if (videoSrc) {
                const video = document.createElement('video');
                video.src = videoSrc;
                video.autoplay = true;
                video.muted = true;
                video.loop = true;
                video.playsinline = true;
                video.style.position = 'absolute';
                video.style.top = '0';
                video.style.left = '0';
                video.style.width = '100%';
                video.style.height = '100%';
                video.style.objectFit = 'cover';
                video.style.zIndex = '-1';
                
                videoSection.style.position = 'relative';
                videoSection.style.overflow = 'hidden';
                videoSection.appendChild(video);
            }
        }
    }
    
    // Run on page load and navigation
    document.addEventListener('DOMContentLoaded', initVideo);
    window.addEventListener('pageshow', function(event) {
        setTimeout(initVideo, 100);
    });
  </script>

  <input name="animation" type="hidden">
</body>
</html>
