  <script>
    // Initialize video background for home page
    document.addEventListener('DOMContentLoaded', function() {
        const videoSection = document.querySelector('[data-bg-video]');
        if (videoSection) {
            const videoSrc = videoSection.getAttribute('data-bg-video');
            if (videoSrc) {
                const video = document.createElement('video');
                video.src = videoSrc;
                video.autoplay = true;
                video.muted = true;
                video.loop = true;
                video.playsinline = true;
                video.style.position = 'absolute';
                video.style.top = '0';
                video.style.left = '0';
                video.style.width = '100%';
                video.style.height = '100%';
                video.style.objectFit = 'cover';
                video.style.zIndex = '-1';
                
                videoSection.style.position = 'relative';
                videoSection.style.overflow = 'hidden';
                videoSection.appendChild(video);
            }
        }
    });
  </script>
  
  <input name="animation" type="hidden">
